{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        {% block meta %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Aleksandra Rudenko">
        <meta name="description"
            content="Сайт Бэники - дополнительнвя образоваительная платформа для учеников и родителей прогимназии Сантарвес.">
        <meta name="keywords"
            content="Бэники, Santarvės mokykla, Santarvės profimnazija, Galina Rudenko, Галина Руденкоб Сантарвес, дополнительное образование, прогимназия, ученики, родители">
        {% endblock %}

        {% block links%}
        <!-- Link to Bootstrap/JS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <!--Link to Font Awesome-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

        <!--Link to CSS -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

        <!--Link to jQuery-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!--Link to Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chewy&family=DynaPuff:wght@400..700&display=swap"
            rel="stylesheet">

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon_io/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon_io/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon_io/favicon-16x16.png' %}">
        <link rel="shortcut icon" href="{% static 'images/favicon_io/favicon.ico' %}" type="image/x-icon">
        <link rel="manifest" href="{% static 'images/favicon_io/site.webmanifest' %}">
        {% endblock %}

        <title>Бэники · {% block page_name %}{% endblock %}</title>
    </head>

    <body>
        <header>

            <nav class="navbar navbar-expand-lg bg-body-tertiary p-0">
                <div class="container-fluid navigation">
                    <!--Logo-->
                    <a class="navbar-brand" href="{% url 'home' %}" aria-label="Link to homepage">
                        <img src="{% static 'images/logo.png' %}" alt="Лого Бэники" width="120" height="70">
                        </img>

                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse navbar-center" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-btn" aria-current="page" href="{% url 'home' %}">Главная</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-btn nav-btn-right dropdown-toggle" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Предметы
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="{% url 'matematika' %}">Математика</a></li>
                                    <li><a class="dropdown-item" href="#">Родной язык</a></li>
                                    <li><a class="dropdown-item" href="#">Познание мира</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-btn" aria-current="page" href="{% url 'gallery' %}">Галерея</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </header>

        <main>
            {% block content %}
            {% endblock %}
        </main>

        <footer class="site-footer">
            <div class="footer-content">
                <img src="{% static 'images/logo.png' %}" alt="Лого Бэники" width="90" height="60">
                <p>&copy; {% now "Y" %} All rights reserved.</p>
            </div>
        </footer>

        <script src="{% static 'js/script.js' %}"></script>
    </body>

</html>
